<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Project </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <style>

        </style>

</head>
<body>
<div class="wrap">
        <form action=" " class="form">
            <input type="text" id="latitude" placeholder="latitude">
            <input type="text" id="longitude" placeholder="longitude">
        </form>
        <div id="map"></div>
    </div>
    <div id="ShowContent">
        <form class="form-space" action=" ">
            <div class="form-control">
                <label>Date :</label>
                <input type="date" />
            </div>
            <!-- <div class="form-control">
                <label>Month :</label>
                <input type="month" name="lastMonth" min="1900-01" max="2030-12" />
            </div> -->
            <div class="form-control">
                <label> Time :</label>
                <input type="time" name="time" />
            </div>
            <div class="form-control">
                <label> Text :</label>
                <input type="text" name="inputText" size="20" maxlength="255" required />
            </div>
            <div class="form-control">
                <label> Photo :</label>
                <input type="file" name="photo" required />
            </div>
            <input type="submit" onclick="AddDataSuccess()" /> &emsp; <input type="Reset" /> &emsp;
            <button type="button" onclick="RemoveFunction()">Close</button>
            <!--- view data save -->
            <div id="dataAdd">
                <p> Successfully ! Data is already save . </p>
                <button type="button" onclick="BackMainPage()">Close</button>
            </div>
        </form>
    </div>

<!-- map js liberary -->
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
